apply plugin: 'codenarc'

codenarc {
    toolVersion = codenarcVersion
    ignoreFailures = false
    codenarcMain {
        enabled = true
        configFile = file( "${rootDir}/gradle/codenarc-rules.groovy" )
    }
    codenarcTest {
        enabled = true
        configFile = file( "${rootDir}/gradle/codenarc-rules-test.groovy" )
    }
}